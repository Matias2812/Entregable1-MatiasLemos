{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    {% if autos %}

    <ul>
        {% for autos in autos %}
        <li>Marca: {{autos.marca}}</li>
        <li>Ruedas: {{autos.ruedas}}</li>
        <li>Creacion: {{autos.creacion}}</li>

        {% endfor %}
    </ul>
    {% else %}
    <p>No se encontraron autos</p>
    {% endif %}



{% endblock %}
